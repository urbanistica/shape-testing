<html>
<head>
<title>Sample Text</title>
<script>
	
	function tick(idx) {
		if (startIdx == false) {
			startIdx = idx;
			opacity = events["initialOpacity"];
			document.body.style.opacity = "" + opacity
			return "starting; opacity: " + opacity;
		}
		opFactor = idx - startIdx
		opacity = opFactor / events["fadeIn"][1];
		opacity = Math.min(1,Math.max(0,opacity));
		document.body.style.opacity = "" + opacity;
		return "updating; opacity:" + opacity;
	}
	
	var startIdx = false;
	var opacity = 0;
	var opFactor = 0;
	
	var events = {
		"fadeIn" : [true, 10],
		"fadeOut" : [true, 20, 80],
		"initialOpacity" : 0.0
	};
	function setInitialOpacity() {
		document.body.style.opacity = "" + events["initialOpacity"]
	}
	
</script>
<style>
body {
	font-size: 30px;
}
.basic {
	position: absolute;
	background-color: transparent;
	margin-left: 15%;
	margin-top: 25%;
	width: 400px;
	height: 400px;
}
</style>
</head>
<body onload="setInitialOpacity()">
	<div class='basic'>
<h3>This is a Test File</h3>
<p>This is The First Line of Text.</p>
<p>This is the Second Line.</p>
	</div>
</body>
<script>
	document.body.style.opacity = "" + events["initialOpacity"]
</script>

</html>
