<html>
<head>
<title>Sample Text</title>
<script>
	function tick(idx) {
		if startIdx == undefined {
			startIdx = parseInt(idx)
		}
		var opacity = 1;
		
		if (events["fadeIn"][0] == true) {
			opacity = parseInt(idx) - startIdx / events["fadeIn"][1]
		}
		return "tick happened " + idx + " " + opacity;
	}
	var startIdx;
	
	var events = {
		"fadeIn" : [true, 20],
		"fadeOut" : [true, 20, 80],
		"opacity" : 1.0
	}
</script>
