<script>
	
	function tick(idx) {
		if (startIdx == false) {
			startIdx = idx;
			opacity = 0;
			return "beep " + opacity
		}
		opacity = (idx - startIdx) / events["fadeIn"][0]
		return "boop " + opacity;
	}
	var startIdx = false;
	var opacity = 0;
	
	var events = {
		"fadeIn" : [true, 20],
		"fadeOut" : [true, 20, 80],
		"opacity" : 1.0
	}
</script>
